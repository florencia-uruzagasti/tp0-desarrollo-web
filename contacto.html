<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="/js/validar.js"></script>
    
    <title>Norte Argentino | Contacto</title>
</head>

<body>
    <main>
        <header>
            <!-- Imagenes del encabezado-->
            <img src="https://media.tacdn.com/media/attractions-content--1x-1/0b/2c/ef/d8.jpg" alt="Norte Argentino" >
            <img src="https://www.southamerica.travel/wp-content/uploads/2019/08/train-bridge-argentina-gallery.jpg "
                alt="Norte Argentino" >
            <img src="https://res.cloudinary.com/worldpackers/image/upload/c_limit,f_auto,q_auto,w_1140/dtwfnq4tdau8oilglero"
                alt="Norte Argentino" >
            <img src="https://c3f5t3c3.rocketcdn.me/wp-content/uploads/2015/07/cafayate.jpg" alt="Norte Argentino" >
            <img src="https://hablemosdeargentina.com/wp-content/uploads/2018/05/Iruya-Salta.jpg" alt="Norte Argentino" >
            
        </header>
        <div class="logo">
            <a href="index.html" class="logo"><h1>Noroeste Argentino</h1></a>
        </div>
        <nav class="menu">
                <!-- Navegacion del usuario, por aqui el usuario entrara para ser redirigido a otras páginas -->
                <a href="#index.html">Inicio</a>
                <a href="alojamiento.html">Alojamientos</a>
                <a href="provincias.html">Provincias</a>
                <a href="tendencias.html">Tendencias</a>
                <a href="contacto.html">Contacto</a>
        </nav>
        <form action="#" target="_blank" name="Formulario" id="Formulario" onsubmit="return validar()">
            <label for="nombre:">Nombre (Obligatorio):</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="Apellido:">Apellido (Obligatorio):</label>
            <input type="text" name="Apellido" id="apellido"><br>
            <label for="email:">Email (Obligatorio):</label>
            <input size="50" type="email" name="email" id="email"><br>
            <label for="celular">Celular (sin + 54 9)</label>
            <input type="tel" name="celular" id="celular"><br>
            <label for="provincia">Provincia</label>
            <input type="text" name="provincia" id="provincia"><br>
            <label for="comentario">¿Cúal es tu consulta?:</label><br>
            <textarea name="comentario" id="comentario" placeholder="Escribe aqui (campo obligatorio)" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar los campos">
        </form>
        
    </main>
    <footer>
        &copy;Proyecto desarrollado por:

            <li>Rocio</li>

    </footer>
</body>

</html>
