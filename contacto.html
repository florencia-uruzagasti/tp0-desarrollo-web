<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <title>Norte Argentino | Contacto</title>
</head>

<body>
    <main>
        <header>
            <!-- Imagenes del encabezado-->
            <img src="https://media.tacdn.com/media/attractions-content--1x-1/0b/2c/ef/d8.jpg" alt="Norte Argentino" >
            <img src="https://www.southamerica.travel/wp-content/uploads/2019/08/train-bridge-argentina-gallery.jpg "
                alt="Norte Argentino" >
            <img src="https://res.cloudinary.com/worldpackers/image/upload/c_limit,f_auto,q_auto,w_1140/dtwfnq4tdau8oilglero"
                alt="Norte Argentino" >
            <img src="https://c3f5t3c3.rocketcdn.me/wp-content/uploads/2015/07/cafayate.jpg" alt="Norte Argentino" >
            <img src="https://hablemosdeargentina.com/wp-content/uploads/2018/05/Iruya-Salta.jpg" alt="Norte Argentino" >
            
        </header>
        <div class="logo">
            <a href="index.html" class="logo"><h1>Noroeste Argentino</h1></a>
        </div>
        <nav class="menu">
                <!-- Navegacion del usuario, por aqui el usuario entrara para ser redirigido a otras páginas -->
                <a href="#index.html">Inicio</a>
                <a href="alojamiento.html">Alojamientos</a>
                <a href="provincias.html">Provincias</a>
                <a href="tendencias.html">Tendencias</a>
                <a href="contacto.html">Contacto</a>
        </nav>
        <form action="" class="bg-light">
            <div class="container" style="width:70%">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-danger">*Obligatorio</small>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-danger">*Obligatorio</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
                        placeholder="abc@mail.com">
                    <small id="emailHelpId" class="form-text text-danger">*Obligatorio</small>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Provincia</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="1">Jujuy</option>
                        <option value="2">Salta</option>
                        <option value="3">Tucumán</option>
                    </select>
                </div>
                <label for="comment">Escribinos tu consulta:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                <br>
                <button class="btn btn-primary" type="submit">Enviar</button>
                <br>
            </div>
        </form>
    </main>
    <footer>
        &copy;Proyecto desarrollado por:

            <li>Florencia</li>
            <li>Paula</li>
            <li>Rocio</li>
        </ul>

    </footer>
</body>

</html>
